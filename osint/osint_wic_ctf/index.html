<!doctype html>
<html>
  <head>
    <title>OSINT CTF</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/uikit.min.css">
    <link rel="stylesheet" href="/assets/css/osint.css">
  </head>

  <body>

    <!-- Template for challenge layouts -->
    <template id="challenge-template">
      <p class="uk-article-lead"></p>
      <p class="uk-article-meta">Difficulty: <span class=""></span></p>

      <!-- Help text -->
      <p></p>

      <div class="uk-grid">
        <!-- Text input for the flag. -->
        <div class="uk-width-3-4">
          <div class="uk-form-icon">
            <i class="uk-icon-flag"></i>
            <input type="text" class="monospace flag-input uk-form-width-large" placeholder="flag{...}" id="flag-name"></input>
          </div>
        </div>

        <div class="uk-width-1-4">
          <button class="uk-button uk-button-primary" type="button">
            Check
          </button>
        </div>

        <!-- Use this to tell the user whether or not the flag was correct -->
        <div class="result" data-uk-alert="">
        </div>
      </div>
    </template>

    <!-- Template for alert saying whether or not a guess was correct -->
    <template id="flag-guess-alert-template">
      <div class="result uk-alert uk-width-small-1-3" data-uk-alert="">
        <a class="uk-alert-close uk-close" href=""></a>
      </div>
    </template>

    <div class="uk-flex uk-margin-top uk-margin-bottom">
      <div class="uk-container uk-container-center uk-width-large-1-2">
        <article class="uk-article uk-float-left">
          <div class="uk-container uk-text-center">
            <h1 class="uk-article-title">OSINT CTF</h1>
            <div class="uk-width-1-2 uk-margin-top uk-margin-bottom uk-container-center">
              <img src="/assets/img/tim.jpg" style="image-orientation: from-image;">
            </div>
          </div>

          <div class="uk-container-center uk-text-center">
            <button class="uk-button uk-button-danger uk-margin-bottom" data-uk-toggle="{target:'.hint'}">
              Give me a hint!
            </button>

            <button class="uk-button uk-button-primary uk-margin-bottom" onclick="reset_flags();">
              Reset flags
            </button>

            <div class="hint uk-panel uk-panel-box uk-hidden uk-margin-bottom uk-width-1-2 uk-container-center">
              Tim's full name is Timothy Milliren.
            </div>
          </div>

          <p class="uk-article-lead">
            Welcome to the CU Cyber Club OSINT CTF!
          </p>

          <p>
            We've created a fake persona named <b class="uk-text-bold">Tim</b> (shown above).
            Your goal is to find as much information about Tim as possible.
          </p>

          <!-- List of all of the challenges on the site -->
          <form class="uk-form" id="challenges">
          </form>

        </article>
      </div>
    </div>

    <!-- Buffer between last challenge and bottom of page -->
    <div style="height: 10vh;">
    </div>
  </body>

  <!-- JavaScript -->
  <script type="application/javascript" src="/assets/js/jquery-3.4.1.min.js"></script>
  <script type="application/javascript" src="/assets/js/uikit.min.js"></script>

  <!-- Stanford Javascript Crypto Library -->
  <script type="application/javascript" src="/assets/js/sjcl.js"></script>

  <!-- Custom Javascript -->
  <script type="application/javascript" src="/assets/js/layout.js"></script>
  <script type="application/javascript" src="/assets/js/challenges.js"></script>
</html>
